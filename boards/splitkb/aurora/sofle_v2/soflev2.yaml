layout: { qmk_keyboard: splitkb/aurora/sofle_v2/rev1, layout_name: LAYOUT }
layers:
  L0:
    # prettier-ignore
    - [ESC, "! 1", "@ 2", "# 3", "$ 4", "% 5", "^ 6", "& 7", "* 8", "( 9", ") 0", "BSPC"]
    - [TAB, Q, W, E, R, T, Y, U, I, O, P, DEL]
    - [LSFT, A, S, D, F, G, H, J, K, L, ": ;", "'"]
    - [LCTL, Z, X, C, V, B,  N, M, "< ,", "> .", "? /", RSFT]
    - [LGUI, LALT, I3, LOWER, ENT, SPC, RAISE, RCTL, RALT, RGUI]
