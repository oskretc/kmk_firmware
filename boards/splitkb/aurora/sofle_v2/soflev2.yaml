    - ["", "", "", "", "", "=", "(", ")", "", "", "", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", "", ""]
    - [
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
